<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4.bootcss.com/favicon.ico">

    <title>登陆</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/login.html/" method="post">
          {% csrf_token %}
        <h2 class="form-signin-heading">自动化运维管理系统</h2>


        <input type="text" id="inputEmail" class="form-control" name="username" placeholder="用户名">

        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码">
        <div class="checkbox">
          <label>
            <input type="checkbox" value='1' name="sessiondate"> 2周自动登录
          </label>
        </div>
{#        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>#}
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="登陆">
          <span style="color: red;font-size: 20px;align-content: center">{{ message }}</span>

      </form>

    </div> <!-- /container -->
  

</body></html>
